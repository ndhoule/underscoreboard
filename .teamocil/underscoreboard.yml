windows:
  - name: "hook"
    clear: true
    root: "~/src/underscoreboard"
    layout: c5ab,238x68,0,0{119x68,0,0,0,118x68,120,0[118x31,120,0,1,118x33,120,32,2,118x2,120,66,8]}
    filters:
      before:
        - "export NODE_ENV=development"
    panes:
      - cmd:
          - "sleep 5 && open -a 'Google Chrome' 'http://0.0.0.0:8080/debug?port=5858' 'http://localhost:5000' 'http://localhost:5000'"
        focus: true
      - cmd: "nodemon --debug app/main.js"
      - cmd:
          - "sleep 1"
          - "grunt watch"
      - cmd:
          - "sleep 1"
          - "until node-inspector; do sleep 1; done"
